run:
  timeout: 5m
  issues-exit-code: 2
  skip-dirs:
    - tmp/
    - dist/
  skip-files:
    # Temporarily ignore the file which uses libgit2 dependency since this will 
    # fail on the static check.
    - manifest/pack_pull_git.go

linters:
  disable-all: true
  enable:
    - errcheck
    - misspell
    - gofumpt
